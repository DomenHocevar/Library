<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Library</title>
        <link rel = "stylesheet" href = "style.css">
    </head>


    <body>
        <header> 
            <h1>Library</h1>
        </header>
        
        <section id = "overview">
            <div id = "control">
                <button type = "button" id = "addBookButton">
                    Add a book
                </button>

                <label for ="sortSelection">Select the preferred way of sorting the table:
                    <select id = "sortSelection">
                        <option value="name">
                            by name
                        </option>
                        <option value="pages">
                            by the number of pages                        
                        </option>
                        <option value="author">
                            by author
                        </option>
                        <option value="read">
                            by if the book was read                        
                        </option>
                        <option value="time">
                            by the time of adding the book
                        </option>
                    </select>
                </label>
            </div>
            
            <table>
                <tr>
                    <th>Name</th>
                    <th>Number of pages</th>
                    <th>Author</th>
                    <th>Has been read</th>
                    <th>Remove</th>
                </tr>
                <tr>
                    <td>Firstname</th>
                    <td>Lastname</th>
                    <td>Age</th>
                    <td>
                        <div class = "centerItemsInContainer">
                            <input type = "checkbox" id = "readBox">
                        </div>
                    </td>
                    <td>
                        <div class = "centerItemsInContainer">
                            <button type = "button" class = "removeButton"></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Firstname</th>
                        <td>Lastname</th>
                        <td>Age</th>
                        <td>
                            <div class = "centerItemsInContainer">
                                <input type = "checkbox" id = "readBox">
                            </div>
                        </td>
                        <td>
                            <div class = "centerItemsInContainer">
                                <button type = "button" class = "removeButton"></button>
                            </div>
                        </td>
                </tr>
            </table>
        </section>       
        
        <section id = "popupForm">
            Insert information about the book:
            <input type = "text" class = "popupInput" id = "nameInput" placeholder="Insert name">
            <input type = "text" class = "popupInput" id = "authorInput" placeholder="Insert author">
            <input type = "number" class = "popupInput" id = "pagesInput" placeholder="Insert number of pages">
            <label for = "readInput">
                Insert whether the book was read or not:
                <input type = "checkbox" class = "popupInput" id = "readInput" placeholder="Insert number of pages">
            </label>
            <button type = "button" class = "popupInput" id = "popupAddBookButton"> Add the book</button>
        </section>
    </body>
</html>

<script src="script.js"></script>
