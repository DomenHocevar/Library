<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Library</title>
        <link rel = "stylesheet" href = "style.css">
    </head>


    <body>
        <header> 
            <h1>Library</h1>
        </header>
        
        <section id = "overview">
            <div id = "control">
                <button type = "button" id = "addBookButton">
                    Add a book
                </button>

                <label for ="sortSelection">Select the preferred way of sorting the table:
                    <select id = "sortSelection">
                        <option value="name">
                            by name
                        </option>
                        <option value="pages">
                            by the number of pages                        
                        </option>
                        <option value="author">
                            by author
                        </option>
                        <option value="read">
                            by if the book was read                        
                        </option>
                        <option value="time">
                            by the time of adding the book
                        </option>
                    </select>
                </label>
            </div>
            
            <table>
                <tr>
                    <th>Name</th>
                    <th>Number of pages</th>
                    <th>Author</th>
                    <th>Has been read</th>
                    <th>Remove</th>
                </tr>
                <tr>
                    <td>Firstname</th>
                    <td>Lastname</th>
                    <td>Age</th>
                </tr>
                <tr>
                    <td>Firstname</th>
                    <td>Lastname</th>
                    <td>Age</th>
                </tr>
            </table>
        </section>


        <footer></footer>
        
    </body>
</html>
